<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setting</title>
    {% load static %}
    <link href="{% static 'src/styles.css' %}" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/b480fa4bf0.js" crossorigin="anonymous"
    ></script>
  </head>

  <body class="bg-gray-50">
    <!-- MAIN WRAPPER -->
    <div class="flex h-screen">{% include "components/sidebar.html" %}
        <main class="flex-1 flex flex-col">
          <section class="p-6 overflow-y-auto scrollbar-none">
            <div
              class="w-full h-[680px] bg-white border border-dashed border-gray-300 rounded-xl p-6 overflow-y-scroll scrollbar-hide"
            >
              <div
                class="border border-gray-300 rounded-xl p-6 bg-white shadow-sm md:flex md:space-x-10"
              >
                <div class="md:w-1/3 mb-6 md:mb-0 flex flex-col justify-start">
                  <h2 class="text-lg font-semibold mb-1">Personal Information</h2>
                  <p class="text-sm text-gray-600">
                    Use a permanent address where you can receive mail.
                  </p>
                </div>
    
                <div class="flex-1 space-y-5">
                  <div class="flex mb-5">
                    <img
                      src="https://i.pravatar.cc/100"
                      class="h-24 w-24 rounded-lg object-cover mr-4"
                    />
                    <div class="flex flex-col justify-center">
                      <button
                        class="mb-2 px-4 py-1.5 rounded-md bg-gray-200 hover:bg-gray-300 text-sm font-medium"
                      >
                        Change avatar
                      </button>
                      <p class="text-xs text-gray-500">JPG, GIF or PNG. 1MB max.</p>
                    </div>
                  </div>
    
                  <div class="grid grid-cols-2 gap-4">
                    <div>
                      <label class="text-sm font-medium">First name</label>
                      <input
                        class="mt-1 w-full border border-gray-300 rounded-md p-2"
                      />
                    </div>
                    <div>
                      <label class="text-sm font-medium">Last name</label>
                      <input
                        class="mt-1 w-full border border-gray-300 rounded-md p-2"
                      />
                    </div>
                    <div class="col-span-2">
                      <label class="text-sm font-medium">Email address</label>
                      <input
                        class="mt-1 w-full border border-gray-300 rounded-md p-2"
                      />
                    </div>
                    <div class="col-span-2">
                      <label class="text-sm font-medium">Username</label>
                      <input
                        placeholder="example.com/janesmith"
                        class="mt-1 w-full border border-gray-300 rounded-md p-2"
                      />
                    </div>
                    <div class="col-span-2">
                      <label class="text-sm font-medium">Timezone</label>
                      <select
                        class="mt-1 w-full border border-gray-300 rounded-md p-2"
                      >
                        <option>Pacific Standard Time</option>
                      </select>
                    </div>
                  </div>
    
                  <button
                    class="px-4 py-2 rounded-md bg-indigo-500 text-white hover:bg-indigo-600 mt-4"
                  >
                    Save
                  </button>
                </div>
              </div>
    
              <div
                class="border border-gray-300 rounded-xl p-6 bg-white shadow-sm md:flex md:space-x-10 mt-6"
              >
                <div class="md:w-1/3 mb-6 md:mb-0 flex flex-col justify-start">
                  <h2 class="text-lg font-semibold mb-1">Change password</h2>
                  <p class="text-sm text-gray-600">
                    Update your password associated with your account.
                  </p>
                </div>
    
                <div class="flex-1 space-y-5">
                  <div class="grid grid-cols-1 gap-4 max-w-md">
                    <div>
                      <label class="text-sm font-medium">Current password</label>
                      <input
                        type="password"
                        class="mt-1 w-full border border-gray-300 rounded-md p-2"
                      />
                    </div>
                    <div>
                      <label class="text-sm font-medium">New password</label>
                      <input
                        type="password"
                        class="mt-1 w-full border border-gray-300 rounded-md p-2"
                      />
                    </div>
                    <div>
                      <label class="text-sm font-medium">Confirm password</label>
                      <input
                        type="password"
                        class="mt-1 w-full border border-gray-300 rounded-md p-2"
                      />
                    </div>
                  </div>
                  <button
                    class="px-4 py-2 rounded-md bg-indigo-500 text-white hover:bg-indigo-600 mt-4"
                  >
                    Save
                  </button>
                </div>
              </div>
            </div>
          </section>
        </main>
    </div>

  </body>
</html>
