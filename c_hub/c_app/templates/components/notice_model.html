<div class="bg-white w-full max-w-lg rounded-xl shadow-lg p-6 relative" onclick="event.stopPropagation()">
  <!-- CLOSE BUTTON -->
  <button onclick="closeNoticeModal('{{ mode }}')"
          class="absolute top-3 right-3 text-gray-400 hover:text-gray-600">
    <i class="fa-solid fa-xmark"></i>
  </button>

  <h2 class="text-lg font-semibold text-gray-700 mb-4">
    {% if mode == 'create' %}Create Notice{% else %}Edit Notice{% endif %}
  </h2>

  <form method="post" class="space-y-4" action="{% if mode == 'edit' and notice %}{% url 'edit_notice' notice.id %}{% else %}{% url 'create_notice' %}{% endif %}">
    {% csrf_token %}

    <!-- Title -->
    <div>
      <label class="text-sm text-gray-600 mb-1 block">Title</label>
      <input type="text"
             name="title"
             id="{{ mode }}_title"
             value="{{ notice.title|default:'' }}"
             class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-gray-500 focus:border-gray-500"
             placeholder="Enter notice title" />
    </div>

    <!-- Category -->
    <div>
      <label class="text-sm text-gray-600 mb-1 block">Category</label>
      <select name="category"
              id="{{ mode }}_category"
              class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-gray-500 focus:border-gray-500">
        <option value="" disabled {% if notice.category == "" %}selected{% endif %}>Select a category</option>
        <option value="General" {% if notice.category == "General" %}selected{% endif %}>General</option>
        <option value="Event" {% if notice.category == "Event" %}selected{% endif %}>Event</option>
        <option value="Announcement" {% if notice.category == "Announcement" %}selected{% endif %}>Announcement</option>
        <option value="Alert" {% if notice.category == "Alert" %}selected{% endif %}>Alert</option>
        <!-- Add more options as needed -->
      </select>
    </div>

    <!-- Description -->
    <div>
      <label class="text-sm text-gray-600 mb-1 block">Description</label>
      <textarea name="description"
                id="{{ mode }}_description"
                class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-gray-500 focus:border-gray-500"
                rows="4"
                placeholder="Enter notice description">{{ notice.description|default:'' }}</textarea>
    </div>

    <div class="flex justify-end gap-2 pt-4">
      <button type="button"
              onclick="closeNoticeModal('{{ mode }}')"
              class="text-sm px-4 py-2 border border-gray-200 rounded-md text-gray-600 hover:bg-gray-50">
        Cancel
      </button>

      <button type="submit"
              class="text-sm px-4 py-2 bg-gray-800 text-white rounded-md hover:bg-gray-700">
        {% if mode == 'create' %}Publish Notice{% else %}Update Notice{% endif %}
      </button>
    </div>
  </form>
</div>
